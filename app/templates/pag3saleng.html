<script>
    function validarFormulario(event) {
        var checkboxes = document.getElementsByName('accepto');
        var seleccionada = false;
            
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    seleccionada = true;
                    break;
                }
            }

            if (!seleccionada) {
                alert("Please, accept the terms and condictions to continue.");
                event.preventDefault();
                return false; 
            }
            nextPage();
    }
</script>
