    </h5>

    <button type="button" onclick="previousPage()">Anterior</button> 
    <button type="button" onclick="guardarRespuestasPag3()">Següent</button>

    <script>
        function previousPage() {
            window.location.href = 'pag2cat.html';
        }

        function guardarRespuestasPag3() {
            const data = {
                accepto: document.querySelector('input[name="accepto"]:checked') ? 'si' : 'no',  // Verifica si se aceptan los términos
            };

            console.log("Datos de pag3 a enviar:", data);

            // Enviar los datos de la página 3 al servidor
            fetch('/guardar_pag3', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if(response.ok) {
                    nextPage();  // Redirigir a la siguiente página si todo es correcto
                } else {
                    alert('Error al guardar los datos.');
                }
            })
            .catch(error => {
                console.error('Error en fetch:', error);
                alert('Error al enviar los datos.');
            });
        }

        function nextPage() {
            window.location.href = 'confirmacio_cat.html';}
    </script>
