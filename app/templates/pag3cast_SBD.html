<script>
    function validarFormulario(event) {
        var checkboxes = document.getElementsByName('accepto');
        var seleccionada = false;
            
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    seleccionada = true;
                    break;
                }
            }

            if (!seleccionada) {
                alert("Por favor, acepte los términos i condiciones para continuar.");
                event.preventDefault();
                return false; 
            }
            nextPage();
    }
</script>
